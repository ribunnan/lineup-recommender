<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light">
  <meta charset="UTF-8">
  <title>阵容推荐器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>阵容推荐器</h1>
  </header>
  <div class="container">
    <div class="lineup-form" id="lineupForm">
      <!-- 六个角色槽位 -->
      <div class="slot" data-index="0">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色0"></div>
        <button class="slot-btn" data-index="0">选择角色</button>
      </div>
      <div class="slot" data-index="1">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色1"></div>
        <button class="slot-btn" data-index="1">选择角色</button>
      </div>
      <div class="slot" data-index="2">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色2"></div>
        <button class="slot-btn" data-index="2">选择角色</button>
      </div>
      <div class="slot" data-index="3">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色3"></div>
        <button class="slot-btn" data-index="3">选择角色</button>
      </div>
      <div class="slot" data-index="4">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色4"></div>
        <button class="slot-btn" data-index="4">选择角色</button>
      </div>
      <div class="slot" data-index="5">
        <div class="slot-img"><img src="images/placeholder.png" alt="角色5"></div>
        <button class="slot-btn" data-index="5">选择角色</button>
      </div>
    </div>
    <button id="saveLineup">保存阵容</button>
    <div class="lineup-list">
      <h2>历史阵容一览</h2>
      <div id="lineupDisplay"></div>
    </div>
  </div>

  <!-- 弹窗模态框 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>选择角色</h3>
        <button id="modalClose">&times;</button>
      </div>
      <div class="modal-filters">
        <select id="filterStar">
          <option value="">全部星级</option>
          <option value="1星">1 星</option>
          <option value="2星">2 星</option>
          <option value="3星">3 星</option>
          <option value="4星">4 星</option>
          <option value="5星">5 星</option>
          <option value="6星">6 星</option>
        </select>
        <select id="filterRace">
          <option value="">全部种族</option>
          <option value="龙族">龙族</option>
          <option value="中立">中立</option>
          <option value="幽灵">幽灵</option>
          <option value="战士">战士</option>
          <option value="星裔">星裔</option>
          <option value="机械">机械</option>
          <option value="自然">自然</option>
          <option value="野兽">野兽</option>
        </select>
      </div>
      <div class="modal-grid" id="modalGrid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

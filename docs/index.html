<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>阵容推荐器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>阵容推荐器</h1></header>

  <div class="container">
    <!-- —— 角色选择 —— -->
    <div class="role-selection">
      <h2>选择角色（本局两位）</h2>
      <div class="role-slots">
        <div class="role-slot" data-index="0">
          <div class="slot-img"><img src="images/placeholder.png" alt="角色1" /></div>
          <button class="role-btn" data-index="0">选择角色</button>
        </div>
        <div class="role-slot" data-index="1">
          <div class="slot-img"><img src="images/placeholder.png" alt="角色2" /></div>
          <button class="role-btn" data-index="1">选择角色</button>
        </div>
      </div>
    </div>

    <!-- —— 卡牌选择 —— -->
    <div class="lineup-form">
      <h2>选择卡牌（最多六张）</h2>
      <div class="card-slots">
        <div class="slot" data-index="0">
          <div class="slot-img"><img src="images/placeholder.png" alt="卡牌0" /></div>
          <button class="slot-btn" data-index="0">选择卡牌</button>
          <button class="equip-btn" data-index="0">装备</button>
        </div>
        <!-- … index 1 到 5 同理 … -->
      </div>
    </div>

    <button id="saveLineup">保存阵容</button>

    <div class="lineup-list">
      <h2>历史阵容一览</h2>
      <div id="lineupDisplay"></div>
    </div>
  </div>

  <!-- 弹窗：角色 -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>选择角色</h3>
        <button id="roleModalClose">&times;</button>
      </div>
      <input type="text" id="filterRoleName" placeholder="搜索角色…" />
      <div class="modal-grid" id="roleModalGrid"></div>
    </div>
  </div>

  <!-- 弹窗：卡牌 -->
  <div id="cardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>选择卡牌</h3>
        <button id="cardModalClose">&times;</button>
      </div>
      <select id="filterStar">…</select>
      <select id="filterRace">…</select>
      <div class="modal-grid" id="cardModalGrid"></div>
    </div>
  </div>

  <!-- 弹窗：装备 -->
  <div id="equipModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>选择装备</h3>
        <button id="equipModalClose">&times;</button>
      </div>
      <input type="text" id="filterEquipName" placeholder="搜索装备…" />
      <div class="selected-equips" id="selectedEquips"></div>
      <div class="modal-grid" id="equipModalGrid"></div>
    </div>
  </div>

  <script src="rolesData.js"></script>
  <script src="cardData.js"></script>
  <script src="equipData.js"></script>
  <script src="script.js"></script>
</body>
</html>
